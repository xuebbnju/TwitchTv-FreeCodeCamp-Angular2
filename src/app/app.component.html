<div class="container text-center">
  <header>
    <h1>twitch streamers</h1>
    <menu>
       <div class="item" [ngClass]="{'active':active.all}" id="all"
       (click)="beActive('all')">
        <span class="circle">
        </span>
        <span class="item-text ">All
        </span>
      </div>
      <div class="item" [ngClass]="{'active':active.online}" id="online" (click)="beActive('online')">
        <span class="circle">
        </span>
        <span class="item-text">Online</span>
      </div>
      <div class="item" [ngClass]="{'active':active.offline}" id="offline" (click)="beActive('offline')">
        <span class="circle">
        </span>
        <span class="item-text">Offline</span>
      </div>

    </menu>
  </header>
    <main>
      <ul>
      
        <li class="row"       *ngFor="let result of results"    [ngClass]="{'offline': result.status=='offline','online': result.status=='online','hide':!(active.all||active[result.status])}"  >
           <div class="col-xs-2 col-sm-1 icon"><img class="img-responsive img-circle" [src]="result.logo"></div>
           <div class="col-sm-10 col-sm-6 name"><a [href]="result.url" target="_blank">{{result.name}}</a></div>
           <div class="col-xs-10 col-sm-5 streaming">{{result.game+':'+result.description}}</div>
          
        </li>
        </ul>
  </main>
  <footer></footer>

</div>
